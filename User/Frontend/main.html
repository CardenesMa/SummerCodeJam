<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
    </script>
    <!--Main js file. Handles states-->
    <script src="states.js"></script>
    <script src="static/main.js"></script>

</head>

<body class="bg-baby-blue-eyes">

    <div class="h-64 bg-oxford-blue">

        <h2 class="text-7xl text-center text-ivory pt-14 font-mono align-middle">
            SummerCodeJam
        </h2>
        <h3 class="text-m text-linen font-mono mt-5 text-center">
            A thing we are in fact doing.
        </h3>
    </div>
    <!--Lobby ID input-->
    <template x-data="lobbyIdInp()" x-if="!$store.states.joinedLobby">
        <form @submit.prevent="submit()" class="flex flex-col justify-center items-center">
            <input required class="my-12 appearance-none block w-2/6 bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Enter Your Lobby ID">
            <input required class="appearance-none block w-2/6 bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Enter a Name">
            <button type="submit" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
                Join Lobby!
            </button>
        </form>
    </template>

    
    <!--Lobby components-->
    <template x-if="true">
        <div class="m-8 rounded-l-lg bg-light-cyan grid grid-cols-5">
            <div class="h-full shadow-md bg-white px-1 col-span-1 rounded-l-lg">
                <ul class="relative">
                    <template x-data="" x-for="user in $store.lobby.users">
                        <li class="relative">
                            <div x-text="user" class="flex items-center text-sm py-4 px-6 
                h-12 overflow-hidden text-oxford-blue text-ellipsis 
                whitespace-nowrap rounded hover:text-gray-900 
                hover:bg-linen transition 
                duration-300 ease-in-out mt-1" data-mdb-ripple="true" data-mdb-ripple-color="dark"></div>
                        </li>
                    </template>
                </ul>
            </div>
            <div class="mx-8 col-span-4">

                <template x-data="" x-for="sentence in $store.lobby.sentences" :key="sentence.id">
                    <div class="my-4 bg-ivory rounded-lg shadow-md p-6 border-oxford-blue border-1">
                        <div class="flex flex-row 
                justify-between border-b border-oxford-blue">
                            <span class="text-oxford-blue" x-text="sentence.user"></span>
                            <span class="text-gray-400" x-text="sentence.id"></span>
                        </div>
                        <div class="my-4 text-oxford-blue" x-text="sentence.text"></div>
                    </div>
                </template>
            </div>
        </div>
        </div>
    </template>
</body>

</html>
